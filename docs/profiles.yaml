version: 1
pipelines:
  unity_urp:
    required_channels: [basecolor, normal, metallic, smoothness]
    optional_channels: [ao, emissive, opacity, height]
    packed_maps:
      - name: metallic_smoothness
        channels:
          R: metallic
          A: smoothness
  unity_standard:
    required_channels: [basecolor, normal, metallic, smoothness]
    optional_channels: [ao, emissive, opacity, height]
  unity_hdrp:
    required_channels: [basecolor, normal, mask_map]
    optional_channels: [height, emissive, opacity, detail_mask]
    packed_maps:
      - name: mask_map
        channels:
          R: metallic
          G: occlusion
          B: detail_mask
          A: smoothness
  unreal:
    required_channels: [basecolor, normal, orm]
    optional_channels: [roughness, metallic, ao, emissive, opacity]
    packed_maps:
      - name: orm
        channels:
          R: occlusion
          G: roughness
          B: metallic
  offline:
    required_channels: [basecolor, normal, roughness, metallic]
    optional_channels: [specular, displacement, opacity, emissive, ao, height]

validation:
  naming:
    model_pattern: '^[A-Za-z0-9_\-\.]+$'
    texture_pattern: '^[A-Za-z0-9_\-\.]+$'
  limits:
    max_texture_resolution: 8192
    max_texture_size_mb: 256
    max_polycount_warning: 2000000
  formats:
    model: [fbx, obj, gltf, glb]
    texture: [png, tga, jpg, jpeg, tif, tiff, exr]

udim:
  enabled: true
  tile_pattern: '(?P<base>.*?)(?P<tile>1\d{3})(?P<ext>\.[A-Za-z0-9]+)$'

events:
  log_jsonl: true
  jsonl_path: 'logs/catalog_events.jsonl'
